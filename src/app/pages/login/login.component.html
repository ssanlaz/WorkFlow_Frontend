<div class="login-container">
  <div class="login-box">
    <h2>Iniciar sesión</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <!-- Campo Email -->
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" class="form-control" formControlName="email" placeholder="ejemplo@correo.com">
        <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
          Introduce un correo válido.
        </small>
      </div>

      <!-- Campo Contraseña -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" class="form-control" formControlName="password" placeholder="••••••••">
        <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
          La contraseña es obligatoria.
        </small>
      </div>

      <!-- Botón Login -->
      <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Iniciar sesión</button>
    </form>

    <!-- Registro -->
    <p class="register-link">
      ¿No tienes cuenta? <a routerLink="/registro">Regístrate aquí</a>
    </p>
  </div>
</div>
