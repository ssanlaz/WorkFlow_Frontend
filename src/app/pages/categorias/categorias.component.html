<div class="container mt-5">
  <h2 class="text-center mb-4">Gestión de Categorías</h2>

  

  <table class="table table-bordered table-hover text-center">
    <thead class="table-cabeza">
      <tr>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let categoria of categorias">
        <td>{{ categoria.nombre }}</td>
        <td>{{ categoria.descripcion }}</td>
        <td class="d-flex flex-column flex-md-row gap-2 justify-content-center">
          <button class="btn btn-primary btn-sm me-2" [routerLink]="['/editar-categoria', categoria.idCategoria]">Editar</button>
          <button class="btn btn-danger btn-sm" (click)="eliminarCategoria(categoria.idCategoria)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="text-center mb-3">
    <button class="btn btn-success" [routerLink]="['/crear-categoria']">Crear Categoria</button>
  </div>
</div>
